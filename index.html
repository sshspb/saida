<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['table', 'gauge', 'corechart']});
    google.charts.setOnLoadCallback(drawSort);
    function drawSort() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Факультет');
      data.addColumn('number', 'тыс.руб.');
      
      adata = [];
      adata.push(["11 Первый проректор", {v:17303, f:"17 303", p:{style: "font-size:14px;"}}]);
      adata.push(["14 Научная часть", {v:732593, f:"732 593", p:{style: "font-size:14px;"}}]);
      adata.push(["21 Ф-т кор-cтроения и океан", {v:184178, f:"184 178", p:{style: "font-size:14px;"}}]);
      adata.push(["22 Ф-т кор.энергетики и ав", {v:18925, f:"18 925", p:{style: "font-size:14px;"}}]);
      adata.push(["23 Ф-т морского приборостр", {v:17433, f:"17 433", p:{style: "font-size:14px;"}}]);
      adata.push(["24 Экономический ф-т", {v:5000, f:"5 000", p:{style: "font-size:14px;"}}]);
      adata.push(["27 Ф-т естеств-научн. и гум", {v:63052, f:"63 052", p:{style: "font-size:14px;"}}]);
      data.addRows(adata);
      
      var table = new google.visualization.Table(document.getElementById('table_sort_div'));
      table.draw(data, {'width': '100%', 'height': '100%'});
      
      var columnChart = new google.visualization.ColumnChart(document.getElementById('columnchart_div'));
      columnChart.draw(data, {'title':'Приход средств, тыс.руб.','width':600,'height':400});      
      
      var pieChart = new google.visualization.PieChart(document.getElementById('piechart_div'));
      pieChart.draw(data, {'title':'Приход средств, тыс.руб.', 'width':900, 'height':400, 'is3D': true});      
    }
  </script>
</head>
<body>
  <div class="w3-container">
    <table class="columns">
      <tr>
        <td><div id="table_sort_div" class="w3-container"></div></td>
        <td><div id="columnchart_div" class="w3-container"></div></td>
      </tr>
    </table>
    <div id="piechart_div" class="w3-container"></div>
  </div>
  <footer class="w3-container w3-grey w3-center">
    <p style="color: white;">Tema 2018</p>
  </footer>
</body>
</html>
