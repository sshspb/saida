<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['table', 'gauge', 'corechart']});
    google.charts.setOnLoadCallback(drawSort);
    function drawSort() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Факультет');
      data.addColumn('number', 'тыс.руб.');
      var qdata = ' [["33 ИММиТ", 465478], ["36 ИПМиМ", 315237], ["34 ИФНиТ", 213666], ["03 ОНТИ", 158298], ["07 Наука", 145412], ["35 ИКНТ", 74632], ["32 ИЭиТС", 63052], ["43 ИППТ", 54753], ["31 ИСИ", 37431], ["37 ИПМЭиТ", 26979], ["59 ЦЭОРиДТ", 15038], ["01 Ректор", 10977], ["38 ГИ", 3226]] ';
      var adata = JSON.parse(qdata);
      data.addRows(adata);
      var options = {'title':'Приход средств по факультетам, тыс.руб.',
                     'width':900,
                     'height':600, 
                     'is3D': true};
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);      
    }
  </script>
</head>
<body>
<div class="w3-container">
  <div class="w3-bar w3-border w3-card-4 w3-light-grey">
    <a class="w3-bar-item w3-button" href="./index.html">Приход средств</a>
    <a class="w3-bar-item w3-button" href="./table.html">Таблица</a>
    <a class="w3-bar-item w3-button" href="./bar.html">Столбцы</a>
    <span class="w3-bar-item" style="float: left;"><b>Сектора</b></span>
  </div>
  <br>
  <div id="chart_div" class="w3-container">
  </div>
</div>
<br>
<footer class="w3-container w3-grey w3-center">
<p style="color: white;">Tema 2018</p>
</footer>
</body>
</html>
